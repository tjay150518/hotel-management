        <div class="row">

        </div>

        <div class="filter-row mb-4">
            <div>
                <label for="search-input" class="label">Filter</label><br>
                <div class=" search-container">

                    <input matInput #input (keyup)="applyFilter($event)" type="text" id="search-input"
                        class="search-input" placeholder="Search...">
                    <div class="search-icon">
                        <mat-icon>search</mat-icon>
                    </div>





                </div>
            </div>

    <div class="mat-elevation-z8">
        <div style="overflow-x: auto;">
            <table mat-table [dataSource]="allPaymentDataSource" matSort>

                <ng-container matColumnDef="sno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
                    <td mat-cell *matCellDef="let payment; let i = index" [ngClass]="i%2==0? 'td_bg':'' ">{{ i + 1 }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Id</th>
                    <td mat-cell *matCellDef="let payment; let i = index" [ngClass]="i%2==0? 'td_bg':'' ">
                        {{payment.unitData.id}} </td>
                </ng-container>

                <ng-container matColumnDef="unitAccountNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> unit Account Number</th>
                    <td mat-cell *matCellDef="let payment; let i = index" [ngClass]="i%2==0? 'td_bg':'' ">
                        {{payment.unitData.unitAccountNumber}} </td>
                </ng-container>
                <ng-container matColumnDef="unitNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit No.</th>
                    <td mat-cell *matCellDef="let payment; let i = index" [ngClass]="i%2==0? 'td_bg':'' ">
                        {{payment.unitData.unitNo}} </td>
                </ng-container>
                <ng-container matColumnDef="blockNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Block no.</th>
                    <td mat-cell *matCellDef="let payment; let i = index" [ngClass]="i%2==0? 'td_bg':'' ">
                        <label>{{payment.unitData.blockNo}} </label>
                    </td>
                </ng-container>



                <ng-container matColumnDef="floorNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Floor No.</th>
                    <td mat-cell *matCellDef="let payment; let i = index" [ngClass]="i%2==0? 'td_bg':'' ">
                        <!-- <label style="background: green;
                        padding-left: 15px;
                        color: white;
                        border-radius: 10px;
                        padding-right: 15px;">{{payment.cost}}</label> -->
                        <label style="color: green;">{{payment.unitData.floorNo}}</label>

                    </td>
                </ng-container>

                <ng-container matColumnDef="flatNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Flat No. </th>
                    <td mat-cell *matCellDef="let payment; let i = index" [ngClass]="i%2==0? 'td_bg':'' ">
                        {{payment.unitData.flatNo}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data</td>
                </tr>

        </div>
