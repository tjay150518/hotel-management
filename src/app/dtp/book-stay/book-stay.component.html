<div class="container py-4">
  <div *ngFor="let room of hotelRooms" class="room-card shadow-sm mb-4">
    <div class="room-image">
      <img [src]="room.image" alt="{{ room.name }}" />
    </div>

    <div class="room-details">
      <div class="d-flex justify-content-between flex-wrap align-items-start">
        <div>
          <h4 class="mb-2">{{ room.name }}</h4>
          <p class="text-muted mb-3">{{ room.description }}</p>
        </div>
        <div class="text-end mt-2 mt-md-0">
          <small class="text-muted d-block">Starting Rate/Night</small>
          <h5 class="text-dark fw-bold">{{ room.price }}</h5>
        </div>
      </div>

      <ul class="feature-list mt-2">
        <li *ngFor="let feat of room.features">ðŸ”¸ {{ feat }}</li>
      </ul>

      <div class="mt-4 d-flex justify-content-end">
        <button
          class="btn btn-gold"
          (click)="navigateTo(room.route, room.name)"
        >
          BOOK NOW
        </button>
      </div>
    </div>
  </div>
</div>
